<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>X & O GAME</h1>
        
        <!-- Displaying win count for each player inside buttons -->
        <div class="scoreboard">
            <button id="xWinsButton" class="score-button">Player X Wins: <span id="xWins">0</span></button>
            <button id="oWinsButton" class="score-button">Player O Wins: <span id="oWins">0</span></button>
        </div>
        
        <!-- Game board -->
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div id="message"></div>
        
        <!-- Reset button (with margin to push it lower) -->
        <button id="reset" class="reset-button">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
