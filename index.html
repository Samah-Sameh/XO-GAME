<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled />
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button" onclick="setOperation('+')">+</button>
            
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button" onclick="setOperation('-')">-</button>
            
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="setOperation('*')">*</button>
            
            <button class="button" onclick="appendNumber('0')">0</button> <!-- Taking up two columns -->
            <button class="button" onclick="appendDecimalPoint()">.</button>
            <button class="button" onclick="clearDisplay()">C</button> <!-- Taking up two columns -->
            <button class="button" onclick="setOperation('/')">/</button>
            
            <!-- New buttons for additional operations -->
            <button class="button" onclick="calculate()" style="grid-column: span 2;">=</button> <!-- Taking up two columns -->
            <button class="button" onclick="setOperation('^')">^</button> <!-- Power operation -->
            <button class="button" onclick="calculateSquareRoot()">âˆš</button> <!-- Square Root operation -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
